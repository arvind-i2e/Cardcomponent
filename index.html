<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <div class='card'>
            <div class='left'>
                <img src="omega.png" alt="Omega Watch">
            </div>
            <div class='right'>
                <h4>Preview</h4>
                <h1>Omega <br> Seamaster Diver <br> 300M</h1>
                <p>
                    A luxury dive watch with a ceramic bezel and 18K white gold hands. Powered by the Omega Master Chronometer movement for precision and durability.
                </p>
                <div class="text-container">
                    <span id="big-text">$5,200</span>
                    <span id="small-text">$5,500</span>
                </div>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
